name: Redeploy

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git user
      run: |
        git config --local user.name "${{ secrets.GIT_USERNAME }}"
        git config --local user.email "${{ secrets.GIT_EMAIL }}"

    - name: Redeploy
      run: |
        git commit --allow-empty -m "Redeploy"
        git push
